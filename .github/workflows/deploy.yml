name: Test SSH Connection

on:
  push:
    branches:
      - main

jobs:
  test-ssh:
    runs-on: ubuntu-latest

    steps:
      - name: Test
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: |
            ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Tester la connexion SSH
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ secrets.SERVER_IP }} "echo 'Connexion SSH r√©ussie !'"

      - name: Cloner le repository Git
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ secrets.SERVER_IP }} "cd /home/debian; git clone git@github.com:Nestea29950/Ansible.git /path/to/clone"
