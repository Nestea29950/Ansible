name: Installation et déploiement pour Debian

on:
  push:
    branches:
      - main

jobs:
  test-ssh:
    runs-on: ubuntu-latest

    steps:
      - name: Test SSH Connection
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: |
            ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Mise à jour de Debian ...
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ secrets.SERVER_IP }} "apt update -y"

      - name: Installation de Git ...
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ secrets.SERVER_IP }} "apt install git -y"

      - name: Ajouter GitHub à known_hosts
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ secrets.SERVER_IP }} "mkdir -p ~/.ssh && ssh-keyscan github.com >> ~/.ssh/known_hosts"

      - name: Cloner le repository Git ...
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ secrets.SERVER_IP }} "cd /home/debian && git clone git@github.com:Nestea29950/Ansible.git"
