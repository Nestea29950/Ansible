name: Installation et déploiement pour Debian

on:
  push:
    branches:
      - main

jobs:
  test-ssh:
    runs-on: ubuntu-latest

    steps:

      - name: Mise à jour de Debian ...
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ secrets.SERVER_IP }} "apt update -y"

      - name: Installation de Git ...
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ secrets.SERVER_IP }} "apt install git -y"

      - name: Cloner le repository Git ...
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ secrets.SERVER_IP }} "cd /home/debian && git clone https://github.com/Nestea29950/Ansible.git"
